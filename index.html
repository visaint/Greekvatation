<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Покана</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <header>
        <div class="logo">
          <a href="#">Поканата на Тамара</a>
        </div>
      </header>

      <section class="content first-section">
        <div class="text-wrapper">
          <h1>
            <span>Поканети Сте</span><br />
            <span class="highlight-trigger photographer">На Исторична</span
            ><br />
            <span>Роденденска Забава</span>
          </h1>
        </div>

        <div class="img_container sec1-images">
          <div class="img_stack">
            <img src="images/alex-greet.webp" alt="Greeting" />
            <img src="images/pillairs.webp" alt="Pillars" />
            <img src="images/parthenon.webp" alt="Parthenon" />
            <img src="images/mount-village.webp" alt="Village" />
          </div>
          <div class="instruction-hint"></div>
        </div>

        <div class="bottom_text">
          <h5>САБОТА 28ми Февруари</h5>
        </div>
      </section>

      <section class="transition-section">
        <div class="transition-text">
          <h2>Не-Обична Забава</h2>
          <h2>туку</h2>
        </div>
      </section>

      <section class="content second-section">
        <div class="text-wrapper">
          <h1>
            <span>Магична</span><br />
            <span class="highlight-trigger greek-word">Грчка</span><br />
            <span>Вечер</span>
          </h1>
        </div>

        <div class="img_container sec2-images">
          <div class="img_stack">
            <img src="images/magic.webp" alt="Magic" />
            <img src="images/magic2.webp" alt="Magic 2" />
            <img src="images/party-head.webp" alt="Party" />
            <img src="images/head1.webp" alt="Head" />
          </div>
        </div>
      </section>
      <section class="content second-section">
        <div class="text-wrapper">
          <h1>
            <span>Очекувајте узо, тѕаѕиќи</span><br />
            <span class="highlight-trigger greek-word">маслинки, статуи</span
            ><br />
            <span>и бело - плава облека</span>
          </h1>
        </div>

        <div class="img_container sec2-images">
          <div class="img_stack">
            <img src="images/stamp.webp" alt="Magic" />
            <img src="images/tz.webp" alt="Magic 2" />
            <img src="images/uzo.webp" alt="Party" />
            <img src="images/olives.webp" alt="Head" />
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
